<!DOCTYPE html>
<html lang="en">
<head>
  <title>createCompte</title>
  <meta charset="utf-8">

  <style>
    #demo {
      width:30%;
      height:790px;
      margin-top: 20px;
      margin-left: 500px;
    }
  </style>
</head>
<body>

<div id="demo" class="container my-background">
  <br><br><br><br><br><br><br>
  <h4 class="my-h3-login">Créer mon compte</h4>
  <br><br><br>

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label class="my-label">Mon numéro de téléphone portable</mat-label>
      <input type="tel" matInput value="{{numTel}}">
      <mat-icon class="my-label" matSuffix>info</mat-icon>
    </mat-form-field>
    <br><br><br>
    <button class="btn btn-info btn-lg btn-block buttonGo" (click)="goToGenerateCode()">Continuer</button>
  </form>
</div>
</body>
</html>
