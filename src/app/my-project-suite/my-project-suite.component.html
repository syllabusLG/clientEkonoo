<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <style>
    #demo {
      width:30%;
      height:790px;
      margin-top: 20px;
      margin-left: 500px;
    }
  </style>
</head>
<body>
<div id="demo" class="container my-background-project">
  <a (click)="returnToMyProjet()">
    <mat-icon class="icon-preccedent">keyboard_backspace</mat-icon>
  </a>
  <!--<h6>
    <input value="Maintenant que nous nous" class="robot">
    <input value="connaissons mieux, je vais" class="robot2">
    <input value="m'intéresser à vous et à votre" class="robot2">
    <input value="projet," class="robot2">
  </h6>-->
  <p class="robot">
    Maintenant que nous nous<br>
    connaissons mieux, je vais<br>
    m'intéresser à vous et à votre<br>
    projet
  </p>
  <h6 class="projectTitle">
    Quel est votre horizon de placement ?
  </h6>
  <div class="my-project-choice-suite">
    <!--<mat-radio-group aria-label="Select an option">
      <mat-radio-group aria-label="Select an option">
        <mat-radio-button value="1" checked="" class="spacer">1 à 5ans</mat-radio-button>
        <mat-radio-button value="2" class="spacer">5 à 10ans</mat-radio-button>
        <mat-radio-button value="3">+ de 10 ans</mat-radio-button><br>
      </mat-radio-group>
    </mat-radio-group>-->
    <div style="margin-left: 120px;">
      <label class="container">1 à 5ans
        <input type="radio" name="legende">
        <span class="checkmark"></span>
      </label>
    </div><br>
    <div style="margin-left: 120px;">
      <label class="container">5 à 10ans
        <input type="radio" name="legende">
        <span class="checkmark"></span>
      </label>
    </div><br>
    <div style="margin-left: 120px">
      <label class="container">+ de 10 ans
        <input type="radio" name="legende">
        <span class="checkmark"></span>
      </label>
    </div><br>
  </div>
  <button class="btn btn-info btn-lg btn-block buttonProject" (click)="goToProject()">Continuer</button>
</div>

</html>
