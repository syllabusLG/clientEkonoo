<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <style>
    #demo {
      width:30%;
      height:820px;
      margin-top: 20px;
      margin-left: 500px;
    }
  </style>
</head>
<body>
<div id="demo" class=" my-background-project">
  <!--<a (click)="returnToMyProjet()">
    <mat-icon class="icon-preccedent">keyboard_backspace</mat-icon>
  </a>-->
  <p class="my-paragraphe1">
    i
  </p>
  <div class="iconMenu">
    <a (click)="returnToMenu()" href="" data-toggle="collapse" style="color: white">
      <mat-icon class="icon-preccedent">keyboard_backspace</mat-icon>
    </a>
  </div>
  <div class="replaceDiv1">{{capitalValue}} €</div>
  <div class="replaceDiv2">Capital</div>
  <div class="replaceDiv3">{{montant}} €</div>
  <div class="replaceDiv4">{{pourcentageMontant}}</div>
  <div class="replaceDiv5">{{pourcentageViagere}}</div>
  <div class="replaceDiv6">{{pourcentageFinancier}}</div>
  <input type="text" value="Capital" class="replaceCapital">
  <input type="text" [(ngModel)]="pourcentageMontant" class="replaceMontantCapital">
  <input type="text" value="Rente viagère" class="replaceViagere">
  <input type="text" value="280 €/mois" class="replaceMontantViagere">
  <input type="text" value="Rente financière" class="replaceFinanciere">
  <input type="text" value="1000 €/mois sur 160 mois" class="replaceMontantFinanciere">
  <button class="btn btn-info btn-lg btn-block buttonGo" (click)="goToRachat3()">Je valide</button>
  <div class="replaceRachat">
    <a href="" data-toggle="collapse" style="color: #7f3776"><b>Racheter</b></a>
  </div>
  <div class="replaceVerser">
    <a href="" data-toggle="collapse" style="color: #85c8ec" (click)="goToVerser()"><b>Verser</b></a>
  </div>
  <div class="replaceLister">
    <a href="" data-toggle="collapse" style="color: #85c8ec" (click)="goToLister()"><b>Historique</b></a>
  </div>
  <div class="replaceTransferer">
    <a href="" data-toggle="collapse" style="color: #85c8ec" (click)="goToDispositif()"><b>Importer</b></a>
  </div>


</div>
</body>
</html>
