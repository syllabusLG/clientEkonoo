<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <style>
    #demo {
      width:30%;
      height:790px;
      margin-top: 20px;
      margin-left: 500px;
    }
  </style>
</head>
<body>
<div id="demo" class="container my-background-risque1">
  <a (click)="returnToFiscality2()">
    <mat-icon class="backIcon">keyboard_backspace</mat-icon>
  </a>
  <p class="robot">

    Merci !
   <br><br>
    Une dernière question:<br>
  </p>
  <h6 class="projectTitle">
    Si vous avez un conjoint, souhaitez-vous l'inviter à vous rejoindre sur ekonoo?
  </h6>

  <button class="btn btn-info btn-lg btn-block btnDeclarant" (click)="goToFiscality4()">Je n'ai pas de conjoint</button><br>
  <button class="btn btn-info btn-lg btn-block btnDeclarant2" (click)="goToFiscality4()">Oui</button><br>
  <button class="btn btn-info btn-lg btn-block btnDeclarant2" (click)="goToFiscality4()">Plus tard</button>
</div>
</body>
</html>
